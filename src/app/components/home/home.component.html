
<form #frm="ngForm">
    <input  required    ngModel type="date" name="date">
    <table>
        <tr>
            <th>Name </th>
            <th>USN</th>
            <th>Mark Attendance</th>
        </tr>
        <tr *ngFor="let student of students">
            <td>{{student.name}}</td>
            <td>{{student.usn}}</td>
            <td>
                <input  ngModel type="checkbox" name='{{student.name}}' >
            </td>
        </tr>
        
    </table>
    <button type="button" (click)=markattendance(frm)>Submit</button>


</form>
